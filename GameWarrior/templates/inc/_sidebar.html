{% load static %}
{% load index %}
{% load reviews %}
{% load comments %}

<div class="col-lg-4 col-md-7 sidebar pt-5 pt-lg-0">

    <div class="widget-item">
        <form class="search-widget" action="{% url 'Search' %}" method="get">
            <input type="text" name="s" placeholder="Search">
            <button><i  class="fa fa-search"></i></button>
        </form>
    </div>

    <!-- widget -->
    <div class="card">
        <div class="card-body">

            <h4 class="widget-title">The Most Popular Game: </h4>
            <br>
            <br>

            {% get_popular_games_single 1 %}

        </div>
    </div>
    <br>
    <br>
    <!-- widget -->
    <div class="card">
        <div class="card-body">
            <h4 class="widget-title">The Most Popular Review: </h4>
            <br>
            <br>

            {% get_most_popular_reviews 1 %}
        </div>
    </div>
    <br>
    <br>
    <!-- widget -->
    <div class="widget-item">
        <h4 class="widget-title">Newest Games</h4>
        <div class="latest-blog">
            <div class="card bg-dark">
                <div class="card-body">
                    <div class="card bg-secondary">
                        <div class="card-body">
                            {% get_recent_games_single 3 %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- widget -->
    <div class="widget-item">
        <h4 class="widget-title">Top Comments</h4>
        <div class="top-comment">
            <div class="card bg-dark">
                <div class="card-body">
                    <div class="card bg-secondary">
                        <div class="card-body">
                            {% get_recent_comments 4 %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
