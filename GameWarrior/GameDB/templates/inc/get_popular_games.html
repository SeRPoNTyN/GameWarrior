{% for i in popular_games %}
<div class="hs-item set-bg" data-setbg="{{i.image.url}}" style="background-image: {{i.image.url}};">
    <div class="hs-text">
        <div class="container">
            <h2>The Best <span>Games</span> Out There</h2>
            <p>{{i.description|safe|linebreaks|truncatewords_html:30}}</p>
            <a href="{{i.get_absolute_url}}" class="site-btn">Read More</a>
        </div>
    </div>
</div>
{% endfor %}
