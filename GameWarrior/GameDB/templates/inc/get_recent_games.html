{% load static %}
<section class="recent-game-section spad set-bg" data-setbg="{% static 'img/recent-game-bg.png' %}">
		<div class="container">
			<div class="section-title">
				<div class="{% cycle 'cata strategy' 'cata new' 'cata racing' 'cata adventure' %}">new</div>
				<h2>Recent Games</h2>
			</div>
			<div class="row">
        {% for i in recent_games %}
				<div class="col-lg-4 col-md-6">
					<div class="recent-game-item">
						<div class="rgi-thumb set-bg" data-setbg="{{i.image.url}}">
							<div class="cata new">{{i.category}}</div>
						</div>
						<div class="rgi-content">
							<h5>{{i.title}}</h5>
							<p>{{i.description|safe|linebreaks|truncatewords_html:30}}</p>
							<a href="#" class="comment">3 Comments</a>
							<div class="rgi-extra">
								<div class="rgi-star"><img src="{% static 'img/icons/star.png' %}" alt=""></div>
								<div class="rgi-heart"><img src="{% static 'img/icons/heart.png' %}" alt=""></div>
							</div>
						</div>
					</div>
				</div>
        {% endfor %}
      </div>
    </div>
</section>
